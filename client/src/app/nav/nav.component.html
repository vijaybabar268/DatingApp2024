<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser()">
            <li class="nav-item">
                <a class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser()" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit profile</a>
                <div class="divider dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off" *ngIf="!accountService.currentUser()">

                [(ngModel)]="model.username" 
                class="form-control me-2" 
                type="text" 
                placeholder="Username">            
            <input name="password" 
                [(ngModel)]="model.password" 
                class="form-control me-2" 
                type="password" 
                placeholder="Password">                
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
